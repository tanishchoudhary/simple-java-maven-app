            #^pom\.xml$
            #^\jenkins\/Jenkinsfile$
           # ^\src/\*$
           # ^\jenkins\/scripts\/deliver\.sh$
            
           
          TARGET_REPOS: |
            tanishchoudhary/newone@tanishchoudhary-yoyo_1
            tanishchoudhary/My-Sctripts@tanishchoudhary-yoyo_1

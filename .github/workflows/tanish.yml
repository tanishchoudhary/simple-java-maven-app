env:
  STACK: java
  BUILD_TECH: java_maven
  MVN_ARGS: clean install --batch-mode --update-snapshots verify
  CONTINUE_ON_ERROR: FALSE
  CONTINUE_ON_ERROR_SETUP: true
  JOB_STATUS_CODE: 0

on: 
  push:
    branches:  tanishchoudhary-yoyo_1 
    
jobs:
  bro:
    #name: First job
    runs-on: ubuntu-latest
    
    steps:
      - name: 'checkout coode ${{ github.REF }}'
        uses: actions/checkout@v2.4.0
        
      - name: 'directory'
        run: |
            pwd 
            ls
      - name: set up JDK 11
        id: setup_jdk
        uses: actions/setup-java@v2.4.0
        if: ${{ env.STACK == 'java' }}
        continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
        #continue-on-error: FALSE
        with:
          java-version: '11'
          distribution: 'adopt'
      
      ######## Build - Maven ########
      - name: Build with Maven
        id: build_maven
        if: ${{ env.BUILD_TECH == 'java_maven' }}
        run: mvn ${{ env.MVN_ARGS }}
        continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
        
      ######## Build - Ant ########
      #- name: Build with Ant
      #  if: ${{ env.BUILD_TECH == 'java_ant' }}
      #  run: ant -noinput -buildfile build.xml
      #  continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
    
    
      ######## Build - Gradle ########
      - name: Validate Gradle wrapper
        if: ${{ env.BUILD_TECH == 'java_gradle' }}
        uses: gradle/wrapper-validation-action@v1
        continue-on-error: ${{ env.CONTINUE_ON_ERROR_SETUP }}
        
      - name: Build with Gradle
        if: ${{ env.BUILD_TECH == 'java_gradle' }}
        run: ./gradlew build
        continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
        
        
